openapi: 3.0.0
info:
  title: The Public Transport API
  description: This is the API of The Public Transport. It's open for everyone and
    does not need any APIKey or has any limits.
  contact:
    email: tristan@sqrls.de
  license:
    name: CC-BY-SA-4.0
    url: https://creativecommons.org/licenses/by-sa/4.0/
  version: 1.0.0
servers:
- url: https://thepublictransport.de
  description: The Public Transport server
tags:
- name: TPTService
  description: Operations for the main service (TPTService)
- name: AlertService
  description: Operations for the alert service, to get alerts from bahn.de
paths:
  /departure:
    get:
      tags:
      - TPTService
      summary: Departures
      description: By passing a station ID to the endpoint, you get the newest departures.
      operationId: getDepartures
      parameters:
      - name: query
        in: query
        description: passes a Station ID to get results
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: hourshift
        in: query
        description: shifts current time by x hours
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 0
      - name: limit
        in: query
        description: maximum number of departures to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 10
      - name: equiv
        in: query
        description: look for equivalent stations with departures
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: source
        in: query
        description: set your data source
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: Rt
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DepartureModel'
  /location/suggest:
    get:
      tags:
      - TPTService
      summary: Location suggest
      description: By passing a value to the query, you will get a list of locations
      operationId: suggestLocations
      parameters:
      - name: q
        in: query
        description: passes a string to query
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: types
        in: query
        description: set type of location
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ALL
      - name: maxLocations
        in: query
        description: maximum number of locations to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 25
      - name: source
        in: query
        description: set your data source
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: Rt
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocationModel'
  /location/nearby:
    get:
      tags:
      - TPTService
      summary: Location nearby
      description: By passing geocoords, you will get a list of locations
      operationId: nearbyLocations
      parameters:
      - name: lat
        in: query
        description: passes latitude to the service
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: lon
        in: query
        description: passes longitude to the service
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: types
        in: query
        description: set type of location
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ALL
      - name: maxLocations
        in: query
        description: maximum number of locations to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 100
      - name: maxDistance
        in: query
        description: maximum number of locations to return
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 5000
      - name: source
        in: query
        description: set your data source
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: Rt
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LocationModel'
  /trips/name:
    get:
      tags:
      - TPTService
      summary: Trip search by name
      description: By passing two names, you will get a trip based on it
      operationId: tripName
      parameters:
      - name: from
        in: query
        description: passes a name as beginning of your trip
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: to
        in: query
        description: passes a name as end of your trip
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: when
        in: query
        description: passes a date to your trip
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: dd.MM.yyyy'T'HH:mm:ss
      - name: products
        in: query
        description: set type of location
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ALL
      - name: accessibility
        in: query
        description: set the accessibility mode to filter by barrier free stations
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: NEUTRAL
      - name: optimization
        in: query
        description: optimize your trip by different needs
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: LEAST_DURATION
      - name: walkspeed
        in: query
        description: set how fast the user can walk to next station
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: NORMAL
      - name: source
        in: query
        description: set your data source
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: Rt
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TripModel'
  /trips/id:
    get:
      tags:
      - TPTService
      summary: Trip search by id
      description: By passing two ids, you will get a trip based on it
      operationId: tripId
      parameters:
      - name: from
        in: query
        description: passes an id as beginning of your trip
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: to
        in: query
        description: passes an id as end of your trip
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: when
        in: query
        description: passes a date to your trip
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: dd.MM.yyyy'T'HH:mm:ss
      - name: products
        in: query
        description: set type of location
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: ALL
      - name: accessibility
        in: query
        description: set the accessibility mode to filter by barrier free stations
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: NEUTRAL
      - name: optimization
        in: query
        description: optimize your trip by different needs
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: LEAST_DURATION
      - name: walkspeed
        in: query
        description: set how fast the user can walk to next station
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: NORMAL
      - name: source
        in: query
        description: set your data source
        required: false
        style: form
        explode: true
        schema:
          type: string
          default: Rt
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TripModel'
  /alert:
    get:
      tags:
      - AlertService
      summary: Alerts
      description: By calling the endpoint, you get the newest alerts
      operationId: getAlerts
      responses:
        200:
          description: search results matching criteria
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AlertModel'
components:
  schemas:
    TripModel:
      required:
      - context
      - from
      - header
      - status
      - to
      - trips
      type: object
      properties:
        header:
          $ref: '#/components/schemas/TripModel_header'
        status:
          type: string
        from:
          $ref: '#/components/schemas/TripModel_from'
        to:
          $ref: '#/components/schemas/TripModel_from'
        context:
          $ref: '#/components/schemas/TripModel_context'
        trips:
          type: array
          items:
            $ref: '#/components/schemas/TripModel_trips'
    LocationModel:
      required:
      - header
      - locations
      - status
      - suggestedLocations
      type: object
      properties:
        header:
          $ref: '#/components/schemas/TripModel_header'
        status:
          type: string
        suggestedLocations:
          type: array
