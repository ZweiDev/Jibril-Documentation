    DepartureModel_departures:
      type: object
      properties:
        plannedTime:
          type: string
        line:
          $ref: '#/components/schemas/TripModel_line'
        destination:
          $ref: '#/components/schemas/LocationModel_location'
        time:
          type: string
    DepartureModel_stationDepartures:
      type: object
      properties:
        location:
          $ref: '#/components/schemas/LocationModel_location'
        departures:
          type: array
          items:
            $ref: '#/components/schemas/DepartureModel_departures'
    AlertModel_message_translations_en:
      required:
      - link
      - message
      - title
      type: object
      properties:
        title:
          type: string
          example: No Alerts
        message:
          type: string
          example: null
        link:
          type: string
          example: null
    AlertModel_message_translations_de:
      required:
      - link
      - message
      - title
      type: object
      properties:
        title:
          type: string
          example: Kein Alarm
        message:
          type: string
          example: null
        link:
          type: string
          example: null
    AlertModel_message_translations:
      required:
      - de
      - en
      type: object
      properties:
        en:
